<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    
    <form>
        <h1>Formulário de Cadastro</h1>
        <h2>Dados Pessoais</h2>

        <div>
            <label for="fullName">Nome Completo</label>
            <input required placeholder="Insira o seu nome" type="text" name="fullName" id="fullName">
        </div>

        <div>
            <label for="email">E-mail</label>
            <input type="email" name="email" id="email">
        </div>

        <div>
            <label for="birthDate">Data de Nascimento</label>
            <input type="date" name="birthDate" id="birthDate">
        </div>

        <div>
            <label for="password">Senha</label>
            <input required type="password" minlength="6" maxlength="10" name="password" id="password">
        </div>

        <h2>Localização</h2>

        <div>
            <label for="city">Cidade</label>
            <select name="city" id="city">
                <option value="">Selecione sua opção</option>
                <option value=""></option>
                <option value="1">Jundiaí</option>
                <option value="2">Campinas</option>
            </select>
        </div>

        <h2>Usando textarea</h2>
        <div>
            <label for="observation">Observação</label>
            <textarea placeholder="Insira detalhes da sua entrega" name="observation" id="observation" cols="30" rows="10"></textarea>
        </div>

        <div>
            <label for="fileUpload">Foto</label>
            <input type="file" name="fileUpload" id="fileUpload">
        </div>

        <button type="submit">Enviar</button>
        <button type="reset">Limpar formulário</button>

        



    </form>
</body>
</html>
